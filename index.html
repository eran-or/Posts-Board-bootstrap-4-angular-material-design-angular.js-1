<html lang="en" ng-app="postBoard">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body ng-cloak>

  <div ng-controller="boardCtrl" class="container-fluid">
    <h1 class="text-center">Welcome to posst board</h1>
    <div class="row justify-content-around">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="post">
          <fieldset class="br">
            <legend class="capitalize postAuthor">Add New Note...</legend>
            <div class="addButton">
              <div ng-click="addPost()">
                <span class="plusBackground"></span>
                <span class="plus">+</span>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div  ng-repeat="post in posts"  class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="post">
          <fieldset class="" ng-click="readPost(post)">
            <legend class="capitalize postAuthor">{{post.author}}</legend>
            <div class="postContent" ng-bind-html="getExerpt(post.content)"> </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>

  <!-- Angular Material Library -->
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="./app.js"></script>
  <script src="./Board/boardCtrl.js"></script>
  <script src="./fileInput_dir.js"></script>


</body>

</html>
